<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <div class="row cities">
                        <a href="#" class="col-sm-1" id="kyiv-link">Kyiv</a>
                        <a href="#" class="col-sm-1" id="lviv-link">Lviv</a>
                        <a href="#" class="col-2" id="zaporizhzhia-link">Zaporizhzhia</a>
                        <a href="#" class="col-2" id="dnipro-link">Dnipro</a>
                    </div>
                <form class="form-label main-input-form">
										<div class="row">
											<div class="col-7">
												<input type="text" class="form-control city-input" placeholder="type your city">
											</div>
											<div class="col">
												<button type="submit" class="btn btn-primary">Search</button>
                                            </div>
                                            <div class="col">
                                                <button type="button" class="btn btn-success current">Current</button>
                                            </div>
										</div>
                </form>
                    <div class="row">
                        <div class="col main-city"> <h1></h1></div>       
                        <p class="col-5 current-time">Tuesday, 27th of September</p>
                    </div>
                    <div class="row">
                        <div class="col-6">
												<img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" alt="clear" />
                                                <span class="current-temp"></span>
												<span class="units"> Â°C</span>
                        </div>
                        <ul class="col-3 weather-indicators">
                            <li id="weather-description">Clear sky</li>
                            <li>Humidity: <span id="humidity">35</span>%</li>
                            <li>Wind: <span id="wind-speed">2</span>m/s</li>
                        </ul>
                    </div>
                    <div id="forecast">
                    </div>        
                </div>
            </div>
    </div>
    <div class="repository-link"><a href="https://github.com/lubinets/weather-forecast-website" target="blank_">Open-source code</a> by Karina Lubinets</div>
    </div>
<script src="script.js"></script>
</body>
</html>
